group = 'com.bquarkz'
version = '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    version__JUnit = '4.9'
}

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
    maven { url "http://jcenter.bintray.com" }
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: version__JUnit
}